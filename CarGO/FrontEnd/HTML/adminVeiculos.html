<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>carGo - Veículos</title>
  <link rel="icon" type="image/png" href="../imagens/favicon.png">
  <link rel="stylesheet" href="../CSS/styleAdminVeiculos.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">car<span>Go</span></div>
    <nav class="menu">
      <a href="sistemaAdmin.html" title="Início"><i class="fas fa-home"></i></a>
      <a href="landingPage.html" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
    </nav>
  </header>

  <section class="banner">
    <h1>Gerenciamento de Veículos</h1>
    <p>Adicione, edite e visualize os veículos cadastrados na plataforma!</p>
  </section>

  <main class="main-content">
    <button id="btnAdicionar">Adicionar Veículo</button>

    <section class="cards-container" id="cardsContainer">
      <!-- cards -->
    </section>
  </main>

  <footer>
    &copy; 2025 carGo. Todos os direitos reservados.
  </footer>

  <!-- Modal -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-content">
      <h2>Adicionar Novo Veículo</h2>
      <form id="formAdicionar">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
      
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>
      
        <label for="local">Local:</label>
        <input type="text" id="local" name="local" required>
      
        <label for="valor">Valor Diária:</label>
        <input type="text" id="valor" name="valor" required>
      
        <label for="imagem">Imagem do Veículo:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
      
        <div class="modal-buttons">
          <button type="submit">Adicionar</button>
          <button type="button" id="btnCancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/gestao-veiculos.js"></script>
</body>
</html>
