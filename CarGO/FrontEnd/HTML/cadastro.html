<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carGo - Cadastro</title>
  <link rel="icon" type="image/png" href="../imagens/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../CSS/styleCadastro.css">
</head>
<body>
  <a href="landingPage.html" class="home-button" title="Voltar para a página inicial">
    <i class="bi bi-house-fill"></i>
  </a>

  <div class="container fade-in">
    <h2>Cadastro</h2>
    <form onsubmit="return validarIdade();">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>
      </div>
      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required>
      </div>
      <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" id="rg" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </div>

      <div class="form-group">
        <label for="profissao">Profissão</label>
        <input type="text" id="profissao" required>
      </div>

      <div class="form-group">
        <label for="entidade">Entidade Empregadora</label>
        <input type="text" id="entidade" required>
      </div>

      <div class="form-group">
        <label for="salario">Salário</label>
        <input type="text" id="salario" required>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>

  <script src="../JS/cadastro.js"></script>
</body>
</html>
