<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carGo</title>
  <link rel="icon" type="image/png" href="../imagens/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../CSS/styleContato.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">carGo</div>
        <nav>
          <ul>
            <li><a href="landingPage.html">Início</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
            <li><a href="contato.html">Contatos</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>

  <header class="suporte-header">
    <h1>carGo</h1>
    <p>Estamos aqui para ajudar!</p>
  </header>

  <section class="suporte-info">
    <div class="card">
      <i class="bi bi-geo-alt-fill"></i>
      <h3>Endereço</h3>
      <p>Av. Eng. Suporte Tech, 404</p>
    </div>
    <div class="card">
      <i class="bi bi-envelope-fill"></i>
      <h3>Email</h3>
      <p>suporte@cargo.com.br</p>
    </div>
    <div class="card">
      <i class="bi bi-telephone-fill"></i>
      <h3>Telefone</h3>
      <p>(31) 98888-7777</p>
    </div>
  </section>

  <section class="suporte-formulario">
    <h2>Fale com a gente</h2>
    <p>Responderemos o mais rápido possível!</p>
    <form id="form-suporte">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome *</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input type="tel" id="telefone" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="../JS/contato.js"></script>
</body>
</html>
